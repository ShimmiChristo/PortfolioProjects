
<html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <h1>Color Picker Game</h1>
            <div id="current-color-title">  </div>
            <div class="buttons">
                <button type="button" id="restart" onclick="createTiles()">RESTART</button>
                <!-- <div id="restart"></div> -->
                <label class='toggle-label'>
                    <input name="difficulty" type='checkbox' onclick="createTiles()"/>
                    <span class='back'>
                        <span class='toggle'></span>
                        <span class='label on'>EASY</span>
                        <span class='label off'>HARD</span>  
                    </span>
                </label>
            </div>
            <!-- <div id="current-color"></div> -->
        </div>

        <div id="color-tiles">
                <div class='tile easy' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile easy' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile easy' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile easy' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile easy' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile easy' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile hard' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile hard' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile hard' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile hard' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile hard' onclick="clickColor(event,currentColorBackground)"></div>
                <div class='tile hard' onclick="clickColor(event,currentColorBackground)"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
