<div class="container col-lg-8 col-md-8 col-sm-8 col-xs-10">
    <div class="page-header">
        <h1>Student Loan Calculator</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon">Loan Amount</span>
        <input type="text" class="form-control" name="loanAmount" id="loanAmount" placeholder="$">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Loan Term</span>
        <input type="text" class="form-control" name="loanTerm" id="loanTerm" placeholder="Months">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Interest Rate</span>
        <input type="text" class="form-control" name="interestRate" id="interestRate" placeholder="%">
    </div>
    <br>
    <div class="input-group-btn">
        <button onclick="calcLoan()" type="submit" class="btn btn-default">Calculate</button>
    </div>
    <br><br>
    <ul id="answer"></ul>  
</div>
