    <div class="page-header">
        <h1>Simple Calculator:</h1>
    </div>      
    <form id = "calc">
        <div class="container col-lg-3 col-md-3 col-sm-12">
            <div class="form-group">
                <input type="text" id="usr" disabled class="form-control"> 
            </div>    
        </div> 
        <div class="container col-lg-12 col-md-12">   
            <div class="btn-group">       
                <button type= "button" onclick="edit('1')" class="btn btn-default btn-width">1</button>     
                <button type= "button" onclick="edit('2')" class="btn btn-default btn-width">2</button>     
                <button type= "button" onclick="edit('3')" class="btn btn-default btn-width">3</button>     
                <button type= "button" onclick="edit('+')" class="btn btn-default btn-width">+</button><br>     
                <button type= "button" onclick="edit(4)" class="btn btn-default btn-width">4</button>     
                <button type= "button" onclick="edit(5)" class="btn btn-default btn-width">5</button>     
                <button type= "button" onclick="edit(6)" class="btn btn-default btn-width">6</button>
                <button type= "button" onclick="edit('-')" class="btn btn-default btn-width">-</button><br>         
                <button type= "button" onclick="edit(7)" class="btn btn-default btn-width">7</button>     
                <button type= "button" onclick="edit(8)" class="btn btn-default btn-width">8</button>     
                <button type= "button" onclick="edit(9)" class="btn btn-default btn-width">9</button>
                <button type= "button" onclick="edit('*')" class="btn btn-default btn-width">*</button><br> 
                <input  type= "button" onclick="ce()"  class="btn btn-default btn-width" value="c">   
                <button type= "button" onclick="edit(0)" class="btn btn-default btn-width">0</button> 
                <button type= "button" onclick="answer();" class="btn btn-default btn-width">=</button>
                <button type= "button" onclick="edit('/')" class="btn btn-default btn-width">/</button><br>         
            </div>
        </div>
    </form>
