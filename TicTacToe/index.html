                </td>
                <td id="two" class="box">
                    <div class="user"><h1>X</h1></div>
                    <div class="comp"><h1>O</h1></div>
                </td>
                <td id="three" class="box">
                    <div class="user"><h1>X</h1></div>
                    <div class="comp"><h1>O</h1></div>
                </td>
            </tr>
            <tr>
                <td id="four" class="box">
                    <div class="user"><h1>X</h1></div>
                    <div class="comp"><h1>O</h1></div>
                </td>
                <td id="five" class="box">
                    <div class="user"><h1>X</h1></div>
                    <div class="comp"><h1>O</h1></div>

                </td>

                </td>
                <td id="nine" class="box">
                    <div class="user"><h1>X</h1></div>
                    <div class="comp"><h1>O</h1></div>
                </td>
            </tr>
        </table>
        <div id= "oPlayer">
            O WINS!
        </div>
        <div id= "xPlayer">
            X WINS!
        </div>
    </div>

    <button id="reset" class="button" type="reset">RESET</button>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src= "script.js"></script>
